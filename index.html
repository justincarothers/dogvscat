<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <title>Dog VS Cat</title>
  </head>
  <body>

    <div class="wrapper">
      <!-- ======================= DOG SIDE (LEFT) ======================= -->


      <div class="left">
        <h1>DOG</h1>
        <img src="img/dog.jpg" alt="Dog" id="dogPic" />
        <button type="button" name="button" class="btn btn-success" id="bark">Bark</button>
        <div class="messageArea">
          <ul class="dog">

          </ul>
        </div>
      </div>

      <!-- ======================= DOG SIDE (RIGHT) ======================= -->

      <div class="right">
        <h1>CAT</h1>
        <img src="img/cat.jpg" alt="Cat" id="catPic"/>
        <button type="button" name="button" class="btn btn-success" id="meow">Meow</button>
        <div class="messageArea">
          <ul class="cat">

          </ul>
        </div>
      </div>

<!-- ============================= end ======================= -->
    </div>

  </body>
</html>
